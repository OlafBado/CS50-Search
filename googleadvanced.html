<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div id="header-advanced">
                <div><a href="index.html"id="div-advanced-1">Google</a></div>
                <div id="div-advanced-2"><a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg></a></div>
            </div>
        </header>
        <h2>Advanced Search</h2>
        <hr class="hr">
        <form action="https://www.google.com/search" id="form-advanced">
            <div id="form-section">
                <div class="columns" id="columns-1">
                    <span id="span-2">Find pages with...</span>
                    <span id="span-1">To do this in the search box.</span>
                </div>
                <div class="columns">
                    <label for="" class="label">all these words:</label>
                    <input class="input-advanced" type="text" name="as_q">
                    <label for="" class="label">Type the important words: <span class="span-right">tri-colour rat terrier</span></label>
                </div>
                <div class="columns">
                    <label for="" class="label">this exact word or phrase:</label>
                    <input class="input-advanced" type="text" name="as_epq" id="input-advanced-1">
                    <label for="" class="label">Put exact words in quotes: <span class="span-right">"rat terrier"</span></label>
                </div>
                <div class="columns">
                    <label for="" class="label">any of these words:</label>
                    <input class="input-advanced" type="text" name="as_oq" id="input-advanced-2">
                    <label for="" class="label">Type <span class="span-right">OR</span> between all the words you want <span class="span-right">miniature OR standard</span></label>
                </div>
                <div class="columns">
                    <label for="" class="label">none of these words:</label>
                    <input class="input-advanced" type="text" name="as_eq" id="input-advanced-3">
                    <label for="" class="label">Put a minus sign just before words that you don't want</label> <br>
                    <input type="submit" value="Advanced Search" id="advanced-search"> 
                </div>
            </div>
        </form>
        <hr class="hr">
    </body>
</html>
